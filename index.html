<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link href="src/styles.css" rel="stylesheet" type="text/css" />
  <title>12 Hour Forecast</title>

<body>
  <div class="container">
    <div class="jumbotron">
      <img src="images/bluemarblewest.jpg" class="img-fluid" />
      <h2 class="display-4" id="weather-now">What's the weather?</h2>
      <br />
      <form class="search-form" id="search-form">
        <input 
          type="search"
          class="form-control"
          placeholder="Enter your city here.."
          autofocus="on"
          id="city-input"/>
      </form><br />
      <h3 class="current-city" id="current-city">  </h3>
      <h3 class="current-temp" id="current-temp">  </h3>
        <div class="list-group" id="todays-weather">
          <ul class="list-group list-group-horizontal-sm">
            <li class="list-group-item">
              Feels like: <span id="feels-like">0</span>Â°F
            </li>
            <li class="list-group-item">
              Humidity: <span id="humidity"></span> </span>%
            </li>
            <li class="list-group-item">
              Wind: <span id="wind"> </span>km/h
            </li>
          </ul>
        </div>
      <br />
      <div class="row" id="forecast">
      </div>
    <footer><small><br/>
      Open-source code by Andrea D. </small>
    </footer>
    </div>
    <script src="src/index.js">
  </script>
</body>

</html>
